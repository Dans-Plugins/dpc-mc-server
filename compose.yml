services:
  dpc-mc-server:
    build: .
    image: dpc-mc-server
    container_name: dpc-mc-server
    ports:
      - "25565:25565"
      - "8213:8123"
    restart: always
    volumes:
      - ./volume-mounts/world:/dpcmcserver/world
      - ./volume-mounts/world_nether:/dpcmcserver/world_nether
      - ./volume-mounts/world_the_end:/dpcmcserver/world_the_end
volumes:
  world:
  world_nether:
  world_the_end: