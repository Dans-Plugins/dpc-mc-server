services:
  dpc-mc-server:
    build: .
    image: dpc-mc-server
    container_name: dpc-mc-server
    ports:
      - "25565:25565"
    restart: always
    volumes:
      - world:/dpcmcserver/world
      - world_nether:/dpcmcserver/world_nether
      - world_the_end:/dpcmcserver/world_the_end
volumes:
  world:
  world_nether:
  world_the_end: